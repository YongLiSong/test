<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#bigbox {
			height: 500px;
			width: 500px;
			position: relative;
			border: 1px solid #000;
		}

		.downbox {
			height: 200px;
			width: 200px;
			background: #f9f9f9;
			position: relative;
		}

		button {
			display: block;
		}

		#box2 {
			width: 300px;
			height: 300px;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>

<body>
	<div id="bigbox">
		<div id="box">
			<hr>
			<button class="download">Start Download</button>
		</div>
		<div id="box2">

		</div>
	</div>
	<script>
		var div = document.querySelector('#box');
		let downBtn = document.querySelector('.download');
		var box2 = document.querySelector('#box2')
		downBtn.onclick = function () {
			downBtn.style.color = `gray`
			downBtn.innerHTML = `Downloading...`
			let win = `
				<div class='win'>
						<p>File Download</p>
						<p class="text">Starting Download</p>
						<div class='logding'>
								<p class='content'>
								</p>
						</div>
						<button class = "close">Cancel Download</button>                
				</div>
						`
			box2.innerHTML = win;
			document.querySelector('.win').style.cssText = `
										height:100%;
										width:100%;
										background:pink;
										position: absolute;

								`
			document.querySelector('.close').style.cssText = ` 
										height:50px;
										width:100px;
										background:pink;
										position: absolute;
										bottom:20px;
										left:50%;
										margin-left:-50px;
										background:gray;

								`
			document.querySelector('.logding').style.cssText = `
								height:50px;
								width:200px;
								border:1px solid #000;
								border-radius:10px ;
								position:absolute;
								top:130px;
								left:50px;
								overflow:hidden;
								box-shadow:1px 1px inset;
						`
			document.querySelector('.content').style.cssText = `
								height:100px;
								width:0;
								background: linear-gradient(red,yellow);
								box-shadow:1px 1px inset;
								text-align:center;
								position:absolute;
								top:0;
								left:0;
						`
			document.querySelector('.close').onclick = function () {
				box2.innerHTML = ''
			}
			setTimeout(function () {
				let text = document.querySelector('.text');
				var dao = 0
				var content = document.querySelector('.content');
				var id = setInterval(function () {
					text.innerHTML = `Current Progress ${dao}%`;
					content.innerHTML = `${dao}%`;
					dao++;
					content.style.width = `${dao * 2}px`
					if (dao === 101) {
						text.innerHTML = `Comlete!`;
						document.querySelector('.close').innerHTML = 'Close'
						clearInterval(id)
					}
				}, 100);
			}, 3000)
		}
				//
	</script>
</body>

</html>
