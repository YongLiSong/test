<head>

      </div>
      <div class="box">
        <p class="fruit">苹果</p>
        <p>数量：<button class="add">-</button><span class="qty">0</span><button class="cut">+</button></p>
        <p>单价：9</p>

      </div>
      <div class="box">

      </div>
    </div>
    <div id="total">
      <p>总金额 : <span class="match">0</span><button class="topay">~去结算~</button></p>
    </div>
  </div>
  <script src="/main-build.js"></script>
</body>

</html>
